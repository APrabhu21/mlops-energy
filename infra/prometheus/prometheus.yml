global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'mlops-energy'
    environment: 'development'

scrape_configs:
  # Scrape the FastAPI application metrics
  - job_name: "energy-demand-api"
    static_configs:
      - targets: ["api:8001"]
    metrics_path: /metrics

  # Scrape Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
