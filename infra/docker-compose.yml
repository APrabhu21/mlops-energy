version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: mlops-postgres
    environment:
      POSTGRES_USER: mlops
      POSTGRES_PASSWORD: mlops
      POSTGRES_DB: energy_mlops
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlops"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mlops-network

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.18.0
    container_name: mlops-mlflow
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://mlops:mlops@postgres:5432/energy_mlops
      --default-artifact-root /mlflow/artifacts
    ports:
      - "5000:5000"
    volumes:
      - mlflow_artifacts:/mlflow/artifacts
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mlops-network

  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile.api
    container_name: mlops-api
    ports:
      - "8000:8000"
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://mlops:mlops@postgres:5432/energy_mlops
      MLFLOW_TRACKING_URI: http://mlflow:5000
      EIA_API_KEY: ${EIA_API_KEY}
    depends_on:
      - mlflow
      - postgres
    networks:
      - mlops-network

  prometheus:
    image: prom/prometheus:latest
    container_name: mlops-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - mlops-network

  grafana:
    image: grafana/grafana-oss:latest
    container_name: mlops-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
      - postgres
    networks:
      - mlops-network

volumes:
  postgres_data:
  mlflow_artifacts:
  prometheus_data:
  grafana_data:

networks:
  mlops-network:
    driver: bridge
