name: Data Ingestion

on:
  schedule:
    # Run every 6 hours for data ingestion
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  data-ingestion:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        pip install -q -r requirements.txt
    
    - name: Verify secrets
      run: |
        if [ -z "$EIA_API_KEY" ]; then
          echo "ERROR: EIA_API_KEY is not set"
          exit 1
        else
          echo "âœ“ EIA_API_KEY is configured (length: ${#EIA_API_KEY})"
        fi
      env:
        EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
        
    - name: Run data ingestion
      env:
        EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
      run: python src/scripts/run_data_ingestion.py
        
    - name: Upload feature data
      uses: actions/upload-artifact@v4
      with:
        name: features
        path: data/processed/features.parquet
        retention-days: 30
